<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <style type="text/css">

        #image4 {
            -webkit-filter: blur(10px);
        }

    </style>

    <title>Test</title>

</head>

<body>

    <ul>
        <li><img id="image1" src="test.jpg" /></li>
        <li style="position: relative;"><img id="image2" width="900px" height="200px" src="test.jpg" /></li>
        <li>Lorem <img id="image3" src="test.jpg" /> Ipsum</li>
        <li><img id="image4" src="test.jpg" /></li>
    </ul>


    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="blur/StackBlur.js"></script>
    <script>

        $(function(arguments) {

            $("#image1").stackBlur({
                radius     : 50,
                alphaChannel: true
            });

            $("#image2").stackBlur({
                radius     : 20,
                alphaChannel: true
            });

            $("#image3").stackBlur({
                radius     : 70,
                alphaChannel: false
            });

        })

    </script>

</body>
</html>
