<!doctype html>

<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Test</title>

</head>

<body>

    <ul>
        <li><img id="image1" src="test.jpg" /></li>
        <li style="position: relative;"><img id="image2" width="900px" height="200px" src="test.jpg" /></li>
        <li>Lorem <img id="image3" src="test.jpg" /> Ipsum</li>
    </ul>



    <script type="text/javascript" src="blur/StackBlur.js"></script>
    <script>

        new StackBlur({
            image      : document.getElementById("image1"),
            radius     : 50,
            alphaChannel: true
        });

        new StackBlur({
            image      : document.getElementById("image2"),
            radius     : 20,
            alphaChannel: true
        });

        new StackBlur({
            image      : document.getElementById("image3"),
            radius     : 70,
            alphaChannel: false
        });

    </script>

</body>
</html>
